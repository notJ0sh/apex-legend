<!-- NAVBAR LOGIC HERE -->
<!-- ALL JAVASCRIPT DONE HERE WILL APPLY TO ALL PAGES -->
<!-- THIS IS THE BASE TEMPLATE FOR ALL PAGES -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apex Legend App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% if current_user.is_authenticated %}
    <nav>
        <div class="container">
            <h1>Apex Legend</h1>
            <a href="{{ url_for('home') }}">Home</a>
            {% if current_user.role == 'admin' %}
            <a href="{{ url_for('register') }}">Create User</a>
            <a href="/admin/manage-users">Manage Accounts</a>
            {% endif %}
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
