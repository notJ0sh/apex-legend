<!-- NAVBAR LOGIC HERE -->
<!-- ALL JAVASCRIPT DONE HERE WILL APPLY TO ALL PAGES -->
<!-- THIS IS THE BASE TEMPLATE FOR ALL PAGES -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Apex Legend App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Apex Legend</h1>
            <div class="nav-links">
                <a href="{{ url_for('home') }}" class="nav-link">Home</a>

                {% if current_user.is_authenticated %}
                <span style="margin-left: 15px;">Welcome, <strong>{{ current_user.username }}</strong></span>

                {% if current_user.role == 'Admin' %}
                <a href="/admin" class="nav-link" style="color: gold;">Admin Panel</a>
                {% endif %}

                <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
