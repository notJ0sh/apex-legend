{% extends "base.html" %}

{% block title %}Add New User - Apex Legend{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-lg font-sans-serif">
                
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="font-weight-light my-2">
                        <i class="bi bi-person-plus-fill me-2"></i>Add New User
                    </h3>
                </div>
                
                <div class="card-body bg-white p-4">
                    
                    {% if error %}
                    <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-circle-fill me-2"></i>{{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputUsername" type="text" name="username" placeholder="Enter username" required />
                                    <label for="inputUsername">Username</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="Enter password" required />
                                    <label for="inputPassword">Password</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <select class="form-select" id="inputRole" name="role" aria-label="Select Role">
                                        <option value="user" selected>User</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                    <label for="inputRole">Role</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="inputDept" type="text" name="department" placeholder="Enter department" />
                                    <label for="inputDept">Department (Optional)</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="btn btn-outline-secondary" href="{{ url_for('manage_users') }}">
                                <i class="bi bi-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="bi bi-save me-1"></i> Create Account
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small text-muted">Ensure details are correct before saving.</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
