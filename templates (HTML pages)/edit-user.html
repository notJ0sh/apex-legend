{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Edit User: {{ user['username'] }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
                        </div>
                        <div class="mb-3">
                            <label>Role</label>
                            <select name="role" class="form-select">
                                <option value="user" {% if user['user_role'] == 'user' %}selected{% endif %}>User</option>
                                <option value="admin" {% if user['user_role'] == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Department</label>
                            <input type="text" name="department" class="form-control" value="{{ user['department'] }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
