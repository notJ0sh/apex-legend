{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-danger text-center shadow-sm">
                <h3><i class="bi bi-exclamation-triangle-fill"></i> Delete User?</h3>
                <p>Are you sure you want to delete user: <strong>{{ user['username'] }}</strong>?</p>
                <p class="small">This action cannot be undone.</p>
                <form method="POST" class="mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
